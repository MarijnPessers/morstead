   tekst: Ja, mijn vermogen is **hoger** dan €114.776,00
   hint: De huidige vermogensdrempel voor alleenstaanden is €114.776,00.
 - key: stap.vermogensdrempel.situatie.alleenstaande.keuze.lager_dan_vermogensdrempel
